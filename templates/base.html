{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-black text-gray-100">
    <nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
        <div class="w-6/12">
            <img src="{% static 'images/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
        </div>
        {% if not user.is_authenticated %}
        <div>           
            <a href="{% url 'login' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Sign In
            </a>          
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'profile' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>Profile</a>
        </div>
        <div>
            <a href="" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>Latest movies</a>
        </div>
        <div>
            <a href="{% url 'index' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>Home</a>
        </div>
        <div>            
            <a href="{% url 'logout' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Logout
            </a>            
        </div>
        
        {% endif %}
    </nav>

    {% block content %}

    {% endblock content %}

    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">

            <li>&copy; All Right Reserved | 2022</li>
            <li> Netflix Clone</li>
            <li>By: Midhun_ferno</li>
        </ul>
    </footer>
</body>

</html>
